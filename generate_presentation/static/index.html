<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор Презентаций</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-2xl">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Генератор Презентаций</h1>
        <div id="slide-container" class="space-y-4">
            <!-- Шаблон для слайдов -->
            <div class="slide bg-gray-50 p-4 rounded border border-gray-200">
                <h2 class="text-lg font-semibold text-gray-700 mb-2">Слайд 1</h2>
                <input type="text" name="zagolovok" placeholder="Заголовок" class="w-full p-2 border border-gray-300 rounded mb-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <textarea name="opisanie" placeholder="Описание" class="w-full p-2 border border-gray-300 rounded mb-2 focus:outline-none focus:ring-2 focus:ring-blue-500" rows="3"></textarea>
                <input type="file" name="photo" accept="image/png,image/jpeg" class="w-full p-2 border border-gray-300 rounded mb-2">
            </div>
        </div>
        <div class="flex justify-between mt-4">
            <button onclick="addSlide()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Добавить слайд</button>
            <input type="number" id="slide_count" value="1" min="1" class="w-24 p-2 border border-gray-300 rounded text-center">
        </div>
        <div class="mt-4">
            <input type="text" id="output_path" value="my_presentation.pptx" placeholder="Имя файла (например, my_presentation.pptx)" class="w-full p-2 border border-gray-300 rounded mb-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <button onclick="generatePresentation()" class="w-full bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 mt-4">Сгенерировать презентацию</button>
        <p id="message" class="text-center text-gray-600 mt-4"></p>
    </div>

    <script>
        let slideCount = 1;

        function addSlide() {
            slideCount++;
            const container = document.getElementById('slide-container');
            const newSlide = document.createElement('div');
            newSlide.className = 'slide bg-gray-50 p-4 rounded border border-gray-200';
            newSlide.innerHTML = `
                <h2 class="text-lg font-semibold text-gray-700 mb-2">Слайд ${slideCount}</h2>
                <input type="text" name="zagolovok" placeholder="Заголовок" class="w-full p-2 border border-gray-300 rounded mb-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <textarea name="opisanie" placeholder="Описание" class="w-full p-2 border border-gray-300 rounded mb-2 focus:outline-none focus:ring-2 focus:ring-blue-500" rows="3"></textarea>
                <input type="file" name="photo" accept="image/png,image/jpeg" class="w-full p-2 border border-gray-300 rounded mb-2">
            `;
            container.appendChild(newSlide);
            document.getElementById('slide_count').value = slideCount;
        }

        async function generatePresentation() {
            const slides = [];
            const slideElements = document.getElementsByClassName('slide');
            const files = [];
            
            for (let slide of slideElements) {
                const zagolovok = slide.querySelector('input[name="zagolovok"]').value;
                const opisanie = slide.querySelector('textarea[name="opisanie"]').value;
                const photo = slide.querySelector('input[name="photo"]').files[0];
                
                if (!zagolovok || !opisanie) {
                    document.getElementById('message').innerText = 'Заполните заголовок и описание для всех слайдов!';
                    document.getElementById('message').classList.add('text-red-500');
                    return;
                }
                
                const slideData = {
                    zagolovok: zagolovok,
                    opisanie: opisanie,
                    photo: photo ? photo.name : null
                };
                slides.push(slideData);
                if (photo) files.push(photo);
            }

            const slide_count = parseInt(document.getElementById('slide_count').value);
            const output_path = document.getElementById('output_path').value;
            
            const formData = new FormData();
            formData.append('request', JSON.stringify({ slides, slide_count, output_path }));
            files.forEach(file => formData.append('files', file));

            document.getElementById('message').innerText = 'Генерация...';
            document.getElementById('message').classList.remove('text-red-500');
            document.getElementById('message').classList.add('text-blue-500');

            try {
                const response = await fetch('http://127.0.0.1:8000/generate-presentation/', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error('Ошибка сервера: ' + response.statusText);
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = output_path || 'output.pptx';
                document.body.appendChild(a);
                a.click();
                a.remove();
                window.URL.revokeObjectURL(url);
                
                document.getElementById('message').innerText = 'Презентация успешно сгенерирована!';
                document.getElementById('message').classList.remove('text-blue-500');
                document.getElementById('message').classList.add('text-green-500');
            } catch (error) {
                document.getElementById('message').innerText = 'Ошибка: ' + error.message;
                document.getElementById('message').classList.remove('text-blue-500');
                document.getElementById('message').classList.add('text-red-500');
            }
        }
    </script>
</body>
</html>
